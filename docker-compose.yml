services:
  quizgenerator:
    container_name: quizgenerator-frontend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.quizgenerator.description=QuizForge - Interactive Quiz Generator Frontend"
      - "com.quizgenerator.version=1.0.0"
